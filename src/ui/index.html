<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Heldlo World!</title>
    <script type="module" src="../renderer.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="image-hold"></div>
    <div id="game">      
      <div id="dialogs"></div>

      <canvas id="spaceView" width="600" height="300"></canvas>
      <div id="elevator">
        <div id="rustbox">
          
        </div>
      </div>


      <div id="hudrow">
        <div id="rider-stats" class="hud">

        </div>
        <div id="voyage-stats" class="hud">
          <ul>
            <li id="stat-elapsedTime"></li>
            <li id="stat-energy"></li>
            <li id="stat-height"></li>
            <li id="stat-status"></li>
          </ul>
        </div>
        <div id="batteries" class="hud">
        
        </div>
      </div>
    </div>
  </body>
</html>
